<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MonieKing</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="auth-page">
    <!-- Animated Background -->
    <div class="auth-bg-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
    
    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" id="darkModeToggle" title="Toggle Dark Mode">
      <span class="sun-icon">â˜€ï¸</span>
      <span class="moon-icon hidden">ğŸŒ™</span>
    </button>
    
    <div class="auth-container">
      <!-- Left Side - Branding -->
      <div class="auth-branding">
        <div class="branding-content">
          <img src="images/MONIEKING-LOGO1.png" alt="MonieKing" class="auth-logo-img">
          <div class="branding-slogan" id="authSlogan"></div>
          <div class="branding-features">
            <div class="feature-item">
              <span class="feature-icon">ğŸ”’</span>
              <span>Bank-level Security</span>
            </div>
            <div class="feature-item">
              <span class="feature-icon">ğŸŒ</span>
              <span>Global Transfers</span>
            </div>
            <div class="feature-item">
              <span class="feature-icon">âš¡</span>
              <span>Instant Payments</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Right Side - Login Form -->
      <div class="auth-form-side">
        <div class="auth-card">
          <div class="auth-header">
            <h1 class="auth-title">Welcome Back!</h1>
            <p class="auth-subtitle">Login to access your account</p>
          </div>
          
          <form class="auth-form" id="loginForm">
            <div class="form-group">
              <label class="form-label">Email Address</label>
              <div class="input-with-icon">
                <span class="input-icon-left">ğŸ“§</span>
                <input 
                  type="email" 
                  class="form-input form-input-animated" 
                  placeholder="Enter your email" 
                  required
                  id="loginEmail"
                >
              </div>
            </div>
            
            <div class="form-group">
              <label class="form-label">Password</label>
              <div class="input-with-icon">
                <span class="input-icon-left">ğŸ”’</span>
                <input 
                  type="password" 
                  class="form-input form-input-animated" 
                  placeholder="Enter your password" 
                  required
                  id="loginPassword"
                >
                <button type="button" class="input-icon-right" id="togglePassword">
                  ğŸ‘ï¸
                </button>
              </div>
            </div>
            
            <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
              <label class="form-checkbox">
                <input type="checkbox" id="rememberMe">
                <span>Remember me</span>
              </label>
              <a href="#" class="link-primary">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block btn-lg btn-animated">
              <span>Login</span>
              <span class="btn-loader hidden"></span>
            </button>
            
            <div class="divider">
              <span>OR</span>
            </div>
            
            <button type="button" class="btn btn-outline btn-block social-btn">
              <img src="https://www.google.com/favicon.ico" alt="Google" class="social-icon">
              <span>Continue with Google</span>
            </button>
          </form>
          
          <div class="auth-link">
            Don't have an account? <a href="register.html">Create one</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/components.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const sunIcon = darkModeToggle.querySelector('.sun-icon');
    const moonIcon = darkModeToggle.querySelector('.moon-icon');
    
    // Check for saved dark mode preference
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-mode');
      sunIcon.classList.add('hidden');
      moonIcon.classList.remove('hidden');
    }
    
    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
        sunIcon.classList.add('hidden');
        moonIcon.classList.remove('hidden');
      } else {
        localStorage.setItem('darkMode', 'disabled');
        sunIcon.classList.remove('hidden');
        moonIcon.classList.add('hidden');
      }
    });
    
    // Typing animation for slogan
    const slogans = [
      "Your Payment Gateway...",
      "The Global Money Power App...",
      "Banking Made Simple..."
    ];
    
    let currentIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const sloganElement = document.getElementById('authSlogan');
    
    function type() {
      const currentSlogan = slogans[currentIndex];
      
      if (isDeleting) {
        sloganElement.textContent = currentSlogan.substring(0, charIndex - 1);
        charIndex--;
      } else {
        sloganElement.textContent = currentSlogan.substring(0, charIndex + 1);
        charIndex++;
      }
      
      let typeSpeed = isDeleting ? 50 : 80;
      
      if (!isDeleting && charIndex === currentSlogan.length) {
        typeSpeed = 2000;
        isDeleting = true;
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        currentIndex = (currentIndex + 1) % slogans.length;
        typeSpeed = 500;
      }
      
      setTimeout(type, typeSpeed);
    }
    
    type();
    
    // Password Toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('loginPassword');
    
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
    });
    
    // Form Submission with Animation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      if (!email || !password) {
        showAlert('Please fill in all fields', 'error');
        return;
      }
      
      // Animate button
      const submitBtn = this.querySelector('button[type="submit"]');
      const btnText = submitBtn.querySelector('span:first-child');
      const btnLoader = submitBtn.querySelector('.btn-loader');
      
      submitBtn.disabled = true;
      btnText.classList.add('hidden');
      btnLoader.classList.remove('hidden');
      
      // Simulate login
      setTimeout(() => {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userEmail', email);
        
        // Success animation
        btnLoader.classList.add('hidden');
        btnText.textContent = 'âœ“ Success!';
        btnText.classList.remove('hidden');
        submitBtn.classList.add('btn-success');
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 800);
      }, 1500);
    });
    
    // Input Focus Animations
    document.querySelectorAll('.form-input-animated').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.parentElement.classList.add('input-focused');
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.parentElement.classList.remove('input-focused');
      });
    });
  </script>
</body>
</html>
