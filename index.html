<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonieKing - Loading...</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      transition: background 1s ease;
    }
    
    body.color-1 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    body.color-2 {
      background: linear-gradient(135deg, #0057FF 0%, #00d2ff 100%);
    }
    
    body.color-3 {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .splash-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: relative;
      cursor: pointer;
    }
    
    .logo-wrapper {
      margin-bottom: 3rem;
      animation: fadeInScale 1s ease-out;
    }
    
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .logo-circle {
      width: 180px;
      height: 180px;
      border-radius: 24px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      animation: pulse 2s ease-in-out infinite;
      padding: 0;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    
    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.4));
    }
    
    .typing-container {
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    .typing-text {
      font-size: 2rem;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.98);
      text-align: center;
      min-height: 60px;
      display: flex;
      align-items: center;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      padding: 0 2rem;
    }
    
    .cursor-ball {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      margin-left: 8px;
      animation: blink 1s infinite;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    
    @keyframes blink {
      0%, 49% { opacity: 1; transform: scale(1); }
      50%, 100% { opacity: 0; transform: scale(0.8); }
    }
    
    .skip-hint {
      position: absolute;
      bottom: 3rem;
      font-size: 0.9375rem;
      color: rgba(255, 255, 255, 0.85);
      text-align: center;
      animation: fadeIn 2s ease-in;
      font-weight: 500;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .fade-out {
      animation: fadeOut 0.8s ease-out forwards;
    }
    
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }
    
    @media (max-width: 768px) {
      .logo-circle {
        width: 120px;
        height: 120px;
        padding: 15px;
      }
      
      .typing-text {
        font-size: 1.375rem;
        padding: 0 1.5rem;
      }
      
      .skip-hint {
        bottom: 2rem;
        padding: 10px 20px;
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body class="color-1">
  <div class="splash-container" id="splashContainer">
    <div class="logo-wrapper">
      <div class="logo-circle">
        <img src="images/logo.png" alt="MonieKing" class="logo-img">
      </div>
    </div>
    
    <div class="typing-container">
      <div class="typing-text" id="typingText"></div>
    </div>
    
    <div class="skip-hint">Tap anywhere to continue â†’</div>
  </div>

  <script>
    // Typing animation configuration
    const slogans = [
      "Your Payment Gateway...",
      "The Global Money Power App...",
      "Banking Made Simple..."
    ];
    
    const backgroundColors = ['color-1', 'color-2', 'color-3'];
    
    let currentSloganIndex = 0;
    let currentCharIndex = 0;
    let isTyping = true;
    let isDeleting = false;
    let typingSpeed = 100;
    let deletingSpeed = 60;
    let pauseAfterTyping = 2500;
    let pauseAfterDeleting = 800;
    let autoRedirectTimer;
    let userInteracted = false;
    let typingTimeout;
    
    const typingElement = document.getElementById('typingText');
    const splashContainer = document.getElementById('splashContainer');
    const body = document.body;
    
    // Change background color for each slogan
    function changeBackgroundColor() {
      body.className = backgroundColors[currentSloganIndex];
    }
    
    // Typing effect function
    function typeEffect() {
      if (userInteracted) return;
      
      const currentSlogan = slogans[currentSloganIndex];
      
      if (isTyping) {
        // Typing forward
        if (currentCharIndex < currentSlogan.length) {
          typingElement.innerHTML = currentSlogan.substring(0, currentCharIndex + 1) + '<span class="cursor"></span>';
          currentCharIndex++;
          typingTimeout = setTimeout(typeEffect, typingSpeed);
        } else {
          // Finished typing current slogan
          isTyping = false;
          typingTimeout = setTimeout(typeEffect, pauseAfterTyping);
        }
      } else if (isDeleting) {
        // Deleting backward
        if (currentCharIndex > 0) {
          typingElement.innerHTML = currentSlogan.substring(0, currentCharIndex - 1) + '<span class="cursor"></span>';
          currentCharIndex--;
          typingTimeout = setTimeout(typeEffect, deletingSpeed);
        } else {
          // Finished deleting
          isDeleting = false;
          isTyping = true;
          currentSloganIndex = (currentSloganIndex + 1) % slogans.length;
          changeBackgroundColor(); // Change color when moving to next slogan
          typingTimeout = setTimeout(typeEffect, pauseAfterDeleting);
        }
      } else {
        // Start deleting
        isDeleting = true;
        typingTimeout = setTimeout(typeEffect, deletingSpeed);
      }
    }
    
    // Redirect to login function
    function redirectToLogin() {
      if (userInteracted) return;
      userInteracted = true;
      
      // Clear any ongoing timers
      clearTimeout(autoRedirectTimer);
      clearTimeout(typingTimeout);
      
      // Add fade out animation
      splashContainer.classList.add('fade-out');
      
      // Redirect after animation
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 800);
    }
    
    // Start typing animation
    setTimeout(() => {
      typeEffect();
    }, 500);
    
    // Auto redirect after 12 seconds (time for all 3 slogans to show)
    autoRedirectTimer = setTimeout(redirectToLogin, 12000);
    
    // Skip on click/tap anywhere
    splashContainer.addEventListener('click', redirectToLogin);
    splashContainer.addEventListener('touchstart', redirectToLogin);
    
    // Skip on any key press
    document.addEventListener('keydown', redirectToLogin);
  </script>
</body>
</html>
