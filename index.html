<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonieKing - Loading...</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .splash-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: relative;
      cursor: pointer;
    }
    
    .logo-wrapper {
      margin-bottom: 3rem;
      animation: fadeInScale 1s ease-out;
    }
    
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .logo-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      }
    }
    
    .logo-icon {
      font-size: 4rem;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }
    
    .brand-name {
      font-size: 3rem;
      font-weight: 800;
      color: white;
      text-align: center;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      letter-spacing: -1px;
      margin-bottom: 2rem;
    }
    
    .typing-container {
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .typing-text {
      font-size: 1.5rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.95);
      text-align: center;
      min-height: 40px;
      display: flex;
      align-items: center;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    .cursor {
      display: inline-block;
      width: 3px;
      height: 1.3em;
      background: white;
      margin-left: 5px;
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    
    .skip-hint {
      position: absolute;
      bottom: 3rem;
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      animation: fadeIn 2s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .fade-out {
      animation: fadeOut 0.8s ease-out forwards;
    }
    
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }
    
    @media (max-width: 768px) {
      .logo-circle {
        width: 100px;
        height: 100px;
      }
      
      .logo-icon {
        font-size: 3rem;
      }
      
      .brand-name {
        font-size: 2.5rem;
      }
      
      .typing-text {
        font-size: 1.25rem;
        padding: 0 1rem;
      }
      
      .skip-hint {
        bottom: 2rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container" id="splashContainer">
    <div class="logo-wrapper">
      <div class="logo-circle">
        <div class="logo-icon">ðŸ’°</div>
      </div>
      <h1 class="brand-name">MonieKing</h1>
    </div>
    
    <div class="typing-container">
      <div class="typing-text" id="typingText"></div>
    </div>
    
    <div class="skip-hint">Tap anywhere to continue</div>
  </div>

  <script>
    // Typing animation configuration
    const slogans = [
      "Your Payment Gateway...",
      "The Global Money Power App..."
    ];
    
    let currentSloganIndex = 0;
    let currentCharIndex = 0;
    let isTyping = true;
    let isDeleting = false;
    let typingSpeed = 80;
    let deletingSpeed = 50;
    let pauseAfterTyping = 2000;
    let pauseAfterDeleting = 500;
    let autoRedirectTimer;
    let userInteracted = false;
    
    const typingElement = document.getElementById('typingText');
    const splashContainer = document.getElementById('splashContainer');
    
    // Typing effect function
    function typeEffect() {
      if (userInteracted) return;
      
      const currentSlogan = slogans[currentSloganIndex];
      
      if (isTyping) {
        // Typing forward
        if (currentCharIndex < currentSlogan.length) {
          typingElement.innerHTML = currentSlogan.substring(0, currentCharIndex + 1) + '<span class="cursor"></span>';
          currentCharIndex++;
          setTimeout(typeEffect, typingSpeed);
        } else {
          // Finished typing current slogan
          isTyping = false;
          setTimeout(typeEffect, pauseAfterTyping);
        }
      } else if (isDeleting) {
        // Deleting backward
        if (currentCharIndex > 0) {
          typingElement.innerHTML = currentSlogan.substring(0, currentCharIndex - 1) + '<span class="cursor"></span>';
          currentCharIndex--;
          setTimeout(typeEffect, deletingSpeed);
        } else {
          // Finished deleting
          isDeleting = false;
          isTyping = true;
          currentSloganIndex = (currentSloganIndex + 1) % slogans.length;
          setTimeout(typeEffect, pauseAfterDeleting);
        }
      } else {
        // Start deleting
        isDeleting = true;
        setTimeout(typeEffect, deletingSpeed);
      }
    }
    
    // Redirect to login function
    function redirectToLogin() {
      if (userInteracted) return;
      userInteracted = true;
      
      // Clear any ongoing timers
      clearTimeout(autoRedirectTimer);
      
      // Add fade out animation
      splashContainer.classList.add('fade-out');
      
      // Redirect after animation
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 800);
    }
    
    // Start typing animation
    setTimeout(() => {
      typeEffect();
    }, 500);
    
    // Auto redirect after 5 seconds
    autoRedirectTimer = setTimeout(redirectToLogin, 5000);
    
    // Skip on click/tap anywhere
    splashContainer.addEventListener('click', redirectToLogin);
    splashContainer.addEventListener('touchstart', redirectToLogin);
    
    // Skip on any key press
    document.addEventListener('keydown', redirectToLogin);
  </script>
</body>
</html>
